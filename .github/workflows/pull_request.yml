name: Pull Request Events

on:
  pull_request:

concurrency:
  group: ${{ github.workflow }}-${{ github.head_ref || github.ref }}
  cancel-in-progress: true

jobs:
  test-unit:
    name: Unit tests
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v4
        with:
          show-progress: false

      - name: ğŸ•ºï¸ Checkout model
        uses: actions/checkout@v4
        with:
          show-progress: false
        with:
          repository: ultralytics/yolov5
          path: yolov5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: 3.9

      - name: ğŸ“¥ Download dependencies
        run: pip install -r requirements.tests.txt

      - name: ğŸ“¥ Download model dependencies
        run: pip install -r requirements.txt
        working-directory: yolov5

      - name: ğŸ‹ï¸â€â™€ï¸ Download weights
        run: gdown ${{ secrets.WEIGHTS_ID }}
        working-directory: tower_scout

      - name: ğŸ§ª Run tests
        run: pytest

      - name: ğŸ“¤ Report coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          file: ./cov.xml
