name: Release Events

on:
  release:
    types: [created]
  workflow_dispatch:

permissions:
  contents: write
  id-token: write
  deployments: write
  pull-requests: write

jobs:
  create-artifact:
    name: Create artifact
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: â¬‡ï¸ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ•ºï¸ Checkout model
        uses: actions/checkout@v3
        with:
          repository: ultralytics/yolov5
          path: yolov5

      - name: ğŸ Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: ğŸ“¥ Download dependencies
        run: pip install gdown

      - name: ğŸ‹ï¸â€â™€ï¸ Download weights
        run: gdown ${{ secrets.WEIGHTS_ID }}
        working-directory: tower_scout

      - name: ğŸ³ Set up Docker Buildx
        id: builder
        uses: docker/setup-buildx-action@v2

      - name: ğŸ·ï¸ Extract tags from GitHub
        id: meta
        uses: docker/metadata-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          images: us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/job
          tags: |
            type=raw,value=latest

      - name: ğŸ—ï¸ Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          token_format: "access_token"

      - name: ğŸ—ï¸ Authenticate Docker to Google Cloud
        uses: docker/login-action@v2
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: ğŸ“¦ Build and push image
        uses: docker/build-push-action@v4
        with:
          file: ./Dockerfile
          provenance: false
          builder: ${{ steps.builder.outputs.name }}
          tags: us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/job
          context: .
          push: true
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: â˜ï¸ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: "beta"

      - name: ğŸš€ Deploy to Cloud Run Job
        run: |
          if [ ! "$(gcloud beta run jobs list | grep default)" ]; then
            gcloud beta run jobs create default \
              --region us-central1 \
              --image us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/job:latest \
              --service-account cloud-run-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com \
              --set-env-vars PY_ENV=production,PROJECT_ID=${{ secrets.PROJECT_ID }} \
              --memory=512Mi \
              --cpu=1 \
              --max-retries 0 \
              --parallelism 0 \
              --set-secrets=/secrets/app/secrets=secrets:latest
          else
            gcloud beta run jobs update default \
                --region us-central1 \
                --image us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/job:latest \
                --service-account cloud-run-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com \
                --set-env-vars PY_ENV=production,PROJECT_ID=${{ secrets.PROJECT_ID }} \
                --memory=512Mi \
                --cpu=2 \
                --max-retries 0 \
                --parallelism 0 \
                --update-secrets=/secrets/app/secrets=secrets:latest
          fi
