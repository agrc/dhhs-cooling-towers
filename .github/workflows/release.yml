name: Release Events

on:
  release:
    types: [created]

permissions:
  contents: write
  id-token: write
  deployments: write
  pull-requests: write

jobs:
  create-artifact:
    name: Create artifact
    runs-on: ubuntu-latest
    environment:
      name: dev

    steps:
      - name: ⬇️ Checkout code
        uses: actions/checkout@v3

      - name: 🕺️ Checkout model
        uses: actions/checkout@v3
        with:
          repository: ultralytics/yolov5
          path: yolov

      - name: 🐍 Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.9

      - name: 📥 Download dependencies
        run: pip install gdown

      - name: 🏋️‍♀️ Download weights
        run: gdown ${{ secrets.WEIGHTS_ID }}
        working-directory: tower_scout

      - name: 🗝️ Authenticate to Google Cloud
        id: auth
        uses: google-github-actions/auth@v1
        with:
          workload_identity_provider: ${{ secrets.IDENTITY_PROVIDER }}
          service_account: ${{ secrets.SERVICE_ACCOUNT_EMAIL }}
          token_format: "access_token"

      - name: ☁️ Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          install_components: "beta"

      - name: 🗝️ Authenticate Docker to Google Cloud
        uses: docker/login-action@v2
        with:
          registry: us-central1-docker.pkg.dev
          username: oauth2accesstoken
          password: ${{ steps.auth.outputs.access_token }}

      - name: 🏷️ Extract tags from GitHub
        id: meta
        uses: docker/metadata-action@v4
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          images: us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/job
          tags: |
            type=raw,value=latest

      - name: 🔰 Setup pack
        uses: buildpacks/github-actions/setup-pack@v5.1.0

      - name: 📦 Build image
        shell: bash
        run: pack build job --builder gcr.io/buildpacks/builder:v1 -t ${{ steps.meta.outputs.tags }}

      - name: 🏺 Push images to artifact registry
        shell: bash
        run: docker push ${{ steps.meta.outputs.tags }}

      - name: 🚀 Deploy to Cloud Run Job
        run: |
          if [ ! "$(gcloud beta run jobs list | grep default)" ]; then
            gcloud beta run jobs create default \
              --region us-central1 \
              --image us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/job:latest \
              --service-account cloud-run-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com \
              --set-env-vars PY_ENV=production \
              --memory=512Mi \
              --cpu=1 \
              --max-retries 0 \
              --parallelism 0
          else
            gcloud beta run jobs update default \
                --region us-central1 \
                --image us-central1-docker.pkg.dev/${{ secrets.PROJECT_ID }}/images/job:latest \
                --service-account cloud-run-sa@${{ secrets.PROJECT_ID }}.iam.gserviceaccount.com \
                --set-env-vars PY_ENV=production \
                --memory=512Mi \
                --cpu=2 \
                --max-retries 0 \
                --parallelism 0
          fi
